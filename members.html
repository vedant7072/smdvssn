  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-orange-50 text-gray-800">

  <!-- Header Include -->
  <div id="header-placeholder"></div>

  <!-- Members Section -->

    <h2 class="text-3xl font-bold text-center bhagwa-text mb-10" data-hi="हमारे सदस्य" data-en="Our Members">हमारे सदस्य</h2>

    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

      <div class="card text-center p-6">
        <img src="assets/img/nirmal.jpg" alt="Member Photo" class="w-32 h-32 mx-auto rounded-full mb-4 object-cover">
        <h3 class="text-xl font-semibold" data-hi="संत श्री गया प्रसाद जी" data-en="Sant Shri Gaya Prasad Ji">संत श्री गया प्रसाद जी</h3>

      <div class="card text-center p-6">

      <div class="card text-center p-6">

      </div>

      <div class="card text-center p-6">

        <h3 class="text-xl font-semibold" data-hi="रिक्त " data-en="ब्लेंक"> रिक्त </h3>
        <p class="text-gray-600" data-hi="प्रचार प्रमुख" data-en="Public Relations Head">प्रचार प्रमुख</p>
      </div>

      <!-- Add more members below as needed -->
      <div class="card text-center p-6">
        <img src="assets/img/member5.jpg" alt="Member Photo" class="w-32 h-32 mx-auto rounded-full mb-4 object-cover">
        <h3 class="text-xl font-semibold" data-hi="श्री मनीष कुमार" data-en="Shri Manish Kumar">श्री मनीष कुमार</h3>
