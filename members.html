<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>हमारे सदस्य | Our Members - श्री मलूक दास विश्व सेवा संस्थान न्यास</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-orange-50 text-gray-800">

  <!-- Header Include -->
  <div id="header-placeholder"></div>

  <!-- Members Section -->
  <section class="py-12 px-6 md:px-16 bg-white">
    <h2 class="text-3xl font-bold text-center bhagwa-text mb-10" data-hi="हमारे सदस्य" data-en="Our Members">हमारे सदस्य</h2>

    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
<!-- Search Box -->
<div class="max-w-lg mx-auto mb-10">
  <input 
    type="text" 
    id="searchInput" 
    placeholder="नाम से खोजें | Search by name"
    class="w-full p-3 border rounded-lg"
    onkeyup="searchMember()">
</div>
      <!-- Member Card Template -->
      <div class="card text-center p-6">
  <img src="assets/img/nirmal.jpg" alt="Sant Shri Nirmal Das Ji Maharaj" class="w-32 h-32 mx-auto rounded-full mb-4 object-cover">

  <h3 class="text-xl font-semibold"
      data-hi="संत श्री निर्मल दास जी महाराज"
      data-en="Sant Shri Nirmal Das Ji Maharaj">
      संत श्री निर्मल दास जी महाराज
  </h3>

  <p class="text-gray-600"
     data-hi="राष्ट्रीय अध्यक्ष"
     data-en="National President">
     राष्ट्रीय अध्यक्ष
  </p>
</div>

      <div class="card text-center p-6">
  <img src="assets/img/vedant.jpg" alt="Vedant Tiwari" class="w-32 h-32 mx-auto rounded-full mb-4 object-cover">

  <h3 class="text-xl font-semibold"
      data-hi="श्री वेदांत तिवारी जी"
      data-en="Shri Vedant Tiwari Ji">
      श्री वेदांत तिवारी जी
  </h3>

  <p class="text-gray-600"
     data-hi="राष्ट्रीय उपाध्यक्ष"
     data-en="National Vice President">
     राष्ट्रीय उपाध्यक्ष
  </p>
</div>

  </section>

  <!-- Footer -->
  <footer class="bhagwa-bg text-white text-center p-6 mt-10">
    <p data-hi="© 2025 श्री मलूक दास विश्व सेवा संस्थान न्यास" data-en="© 2025 Shree Malook Das Vishva Seva Sansthan Nyas">© 2025 श्री मलूक दास विश्व सेवा संस्थान न्यास</p>
    <p class="text-sm" data-hi="सर्वाधिकार सुरक्षित" data-en="All rights reserved">सर्वाधिकार सुरक्षित</p>
  </footer>
<script>
  function searchMember() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let cards = document.querySelectorAll(".card");

    cards.forEach(card => {
      let name = card.querySelector("h3").textContent.toLowerCase();
      if (name.includes(input)) {
        card.style.display = "";
      } else {
        card.style.display = "none";
      }
    });
  }
</script>
  <script src="assets/js/main.js"></script>
</body>
</html>
